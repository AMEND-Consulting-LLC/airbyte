---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/NotificationConnection.yaml
title: NotificationConnection
description: notification connection link
type: object
required:
  - workspaceId
  - notificationId
  - sendOnSuccess
  - sendOnFailure
  - tombstone
additionalProperties: false
properties:
  notificationConnectionId:
    type: string
    format: uuid
  workspaceId:
    type: string
    format: uuid
  notificationId:
    type: string
    format: uuid
  connectionId:
    type: string
    format: uuid
  sendOnSuccess:
    type: boolean
  sendOnFailure:
    type: boolean
  tombstone:
    description:
      if not set or false, the configuration is active. if true, then this
      configuration is permanently off.
    type: boolean
