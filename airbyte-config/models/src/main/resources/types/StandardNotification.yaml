---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/StandardNotification.yaml
title: StandardNotification
description: notification configuration
type: object
required:
  - notificationId
  - name
  - webhook
  - defaultNotification
  - tombstone
additionalProperties: false
properties:
  notificationId:
    type: string
    format: uuid
  name:
    type: string
  webhook:
    type: string
  notificationType:
    type: string
  defaultNotification:
    type: boolean
    description: if set true the webhook will be triggered to all connections
  tombstone:
    description:
      if not set or false, the configuration is active. if true, then this
      configuration is permanently off.
    type: boolean
